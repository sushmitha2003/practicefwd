<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body class="p-3 mb-2 bg-success text-white" >
<div class="container">
    <form >
    <p align="center" class="h1">REGISTRATION FORM</p>
    <div form='form group'>

                    <label for="" class="h2 form label">Username</label>
                    <input type="text" class="bordered border-primary form-control" id="names">
    </div>

    <br>
    <div form='form group'>
          <label for="" class="h2 form-label">Password</label>
          <input type="password" name="" id="password" class=" bordered border-primary form-control">
    </div>
    <br>
    <div>
        <label class="h2 form-label">Mobile Number
        </label>
        <input type="text" id="mob" class=" bordered border-primary form-control" >
    </div>
    <br>
    <div class="form group">
        <label class="h2 form-label" >E mail</label>
        <input type="text " id="mail" class="form-control">
    </div>
    <div class="form group">
    <label class="h2 form-label">Gender</label><br>
    <input type="radio" class="form-check-input" name="gender"> Male
    <input  type="radio" class="form-check-input" name="gender"> Female
    </div>
    <br>

    <div class="form group">
        <label class=" h2 form-label">
          languages known
        </label><br>

     <input  type="checkbox" class="form-check-input">English
     <input type="checkbox" class="form-check-input">Telugu
     <input  type="checkbox" class="form-check-input">Hindhi
     <input  type="checkbox" class="form-check-input">Tamil
    </div>
    <br> 
   
 <div class="form group">
      <label class="h2 form-label">select a branch</label>
    <select name="branch" class="form select">
        <option value="IT">It</option>
        <option value="CSE">CSE</option>
        <option value="EC">EC</option>
        <option value="EEE">EEE</option>
        <option value="MECHANICAL">MECHANICAL</option>
        <option value="CIVIL">CIVIL</option>
    </select>
</div>
   <div form='form group' align="center"> 
       <br>
       <button onclick=callme() class="btn btn-light">login</button>
    </div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
